<div class="row mt-5 animated fadeIn" *ngIf="product">
    <div class="col-md-6">
        <img [src]="product.image" 
             [alt]="product.title"
             class="img-presentation">
    </div>

    <div class="col-md-6">
        <h3 style="margin-left: -2%;">{{ product.title }}</h3>
        
        <div class="row mt-3">
            {{ product.description }}
        </div>

        <div class="row mt-3">
            <h3 style="padding-left: 0;">{{ product.price | currency}}</h3>
        </div>

        <div class="row">
            
            <div class="d-flex mt-4 align-items-center" style="padding-left: 0;">
                <label for="qtyTextBox">Quantity</label>
                <input type="number" class="form-control" id="qtyTextBox" value="1" #quantity>
            </div>
            
            <div class="col mt-4" style="padding-left: 0;">
                <button class="btn btn-info"
                        (click)="onBack()">To return</button>
                <button class="btn btn-warning btn-buy"
                        (click)="addToCart(product, quantity.value)">Add to cart</button>
            </div>
        </div>
        
    </div>

</div>
